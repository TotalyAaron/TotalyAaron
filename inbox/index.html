<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 60px;
      }
      .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background-color: #550055;
        z-index: 1000;
      }
      .top-button {
        padding: 10px 20px;
        background-color: #FFFFFF;
        font-size: 20px;
        cursor: pointer;
        border-radius: 7px
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <button class="top-button">Return</button>
    </div>
    <h1>Inbox</h1>
    <p>No new messages.</p>
  </body>
</html>
