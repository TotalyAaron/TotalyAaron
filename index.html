<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: lightblue;
      margin-top: 100px;
      font-family: verdana;
    }
    h1 {
      text-align: center;
    }
    p {
      font-size: 20px;
    }
    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 7px;
      border: 1px solid #ccc;
      width: 300px;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #770077;
      padding: 5px;
      z-index: 1000;
      text-align: left;
    }
    .top-button {
      padding: 10px 20px;
      font-size: 10px;
      background-color: #FFFFFF;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 7px;
    }
    .top-button:hover {
      background-color: #555555;
    }
    #contact-form {
      margin: 20px;
    }
  </style>
  <title>Request to Aaron</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  let isUsable = false;
  if (!isUsable) {
    alert("EmailJS servers currently unstable and unusable. Please retry later or wait until the servers are back online.");
    window.location.href = "https://google.com";
  }
  emailjs.init("Y-jjjkJ8HzX65bGzV");
  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();
    emailjs.sendForm("service_8ven1i9", "template_5tf2mpb", this)
      alert("Message being sent... please wait...")
      .then(function() {
        alert("Message sent successfully!");
        document.getElementById("contact-form").reset();
      }, function(error) {
        alert("Failed to send message: " + JSON.stringify(error));
      });
  });
  function turnGrey(button, otherButton) {
    const buttonActv = document.getElementById(button);
    const buttonNActv = document.getElementById(otherButton);
    buttonActv.style.backgroundColor = "#777777";
    buttonNActv.style.backgroundColor = "#FFFFFF";
  }
</script>
</head>
<body>
  <div class="top-bar">
    <button class="top-button" id="RequestTab" onclick="turnGrey('RequestTab', 'Inbox')">Request</button>
    <button class="top-button" id="Inbox" onclick="turnGrey('Inbox', 'RequestTab')">Inbox</button>
  </div>
  <h1>Request Code to Aaron</h1>
  <p>Use the form below to send a request.</p>
  <form id="contact-form">
    <input type="text" name="from_name" placeholder="Your Name" required>
    <input type="email" name="from_email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Enter your request here..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
